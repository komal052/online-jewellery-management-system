
<app-header></app-header>

<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Return Jewellery</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Return Jewellery data</a></li>
            </ol>
        </div>
      
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Return Jewellery Data</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="example3" class="display min-w850">
                            <thead>
                                <tr>
                                   
                                    <th>No</th>
                                    <th>User Name</th>
                                    <th>jewellery Name</th>
                                    <th>Order Total Price</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let rj of returnjewellerydata; let no=index;">
                                   <td>{{no+1}}</td>
                                    <td>{{rj.f_name}}</td>
                                    <td>{{rj.jewellery_name}}</td>
                                    <td>{{rj.total_price}}</td>
                                    <td>{{rj.date}}</td>
                                    <td>
                                        <div class="d-flex">
                                            <a href="#" class="btn btn-primary shadow btn-xs sharp mr-1"><i class="fa fa-pencil"></i></a>
                                            <a  class="btn btn-danger shadow btn-xs sharp"(click)="deletereturnjewellery(rj.return_id_pk)"><i class="fa fa-trash"></i></a>
                                        </div>												
                                    </td>												
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
