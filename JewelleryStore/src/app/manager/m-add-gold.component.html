
<app-m-header></app-m-header>
<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Gold Diamond</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Insert Gold Diamond</a></li>
            </ol>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Insert Gold Diamond</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide"  method="post" #form="ngForm" (ngSubmit)="onSubmit(form)">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="gold_type">Gold Type
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="gold_type" name="gold_type" #goldType="ngModel"
                                                [(ngModel)]="this.goldData.gold_type" placeholder="Enter Gold Type.." required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="dcolor">Carat<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="carat" name="carat" #Carat="ngModel"
                                                [(ngModel)]="this.goldData.carat" placeholder="enter carat.." required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="weight">Weight
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="weight" name="weight"  #Weight="ngModel"
                                                [(ngModel)]="this.goldData.weight" placeholder="Enter Weight.." required>
                                            </div>
                                        </div>
                                        <div  class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-certificate">Certificate No
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                            <select class="form-control  " name="certi_id_fk"
                                            #certi_id_pk="ngModel" [(ngModel)]="this.goldData.certi_id_fk" [compareWith]="compareFn" required >
                                            <option value="0">SELECT</option>
                                               <option *ngFor="let c of certiData;" value="{{c.certi_id_pk}}">
                                                 {{c.certi_no}}
                                               </option>
                                           </select>
                                        </div>
                                    </div>
                                       
                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
