
<app-header></app-header>
<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Silver Diamond</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Insert Silver Diamond</a></li>
            </ol>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Insert Silver</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide" action="#" method="post" #form="ngForm" (ngSubmit)="onSubmit(form)">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="weight">Weight
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="weight" name="weight" #Weight="ngModel"
                                                [(ngModel)]="this.silverData.weight" placeholder="Enter Weight.." required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="dcolor">Carat<span
                                                    class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="carat" name="carat" #Carat="ngModel"
                                                [(ngModel)]="this.silverData.carat" placeholder="enter carat.." required>
                                            </div>
                                        </div>
                                        <div  class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="certi_id_fk">Certificate No
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                            <select class="form-control" name="certi_id_fk"
                                            #certi_id_pk="ngModel" [(ngModel)]="this.silverData.certi_id_fk" [compareWith]="compareFn" required >
                                            <option value="0">SELECT</option>
                                               <option *ngFor="let c of certiData;" value="{{c.certi_id_pk}}">
                                                 {{c.certi_no}}
                                               </option>
                                           </select>
                                        </div>
                                    </div>
                                       
                                       
                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary"[disabled]="form.invalid">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
