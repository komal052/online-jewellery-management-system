
<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="./assets/admin/assets/images/logo-text1.png" alt="" style="width:200px;">
									</div>
                                    <h4 class="text-center mb-4 text-white">Forgot Password</h4>
                                    <form action="#" method="post" #form="ngForm"
                                    (ngSubmit)="onSubmit(form)">
                                        <div class="form-group">
                                            <label class="text-white"><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="" name="pass">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-white"><strong>Confirm Password</strong></label>
                                            <input type="password" class="form-control" value="" name="conpass">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-white text-primary ">SUBMIT</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
