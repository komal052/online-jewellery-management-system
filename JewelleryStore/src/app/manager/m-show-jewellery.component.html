
<app-m-header></app-m-header>

<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Jewellery</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Jewellery data</a></li>
            </ol>
        </div>

        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Jewellery Data</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="example3" class="display min-w850">
                            <thead>
                                <tr>

                                    <th>No</th>
                                    <th>Image</th>
                                    <th>jewellery Name</th>
                                    <th>Diamond</th>
                                    <th>Gold</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let j of jewellerydata; let no=index;">
                                   <td>{{no+1}}</td>
                                   <td><img width="100" src="{{baseUrl + j.images}}" alt=""></td>
                                    <td>{{j.jewellery_name}}</td>
                                    <td>{{j.diamond_color}}</td>
                                    <td>{{j.gold_type}}</td>
                                    <td>
                                        <div class="d-flex">
                                            <a  class="btn btn-primary shadow btn-xs sharp mr-1" [routerLink]="['/manager/m_edit_jewellery',j.jewellery_id_pk]"><i class="fa fa-pencil"></i></a>
                                            <a  class="btn btn-danger shadow btn-xs sharp"(click)="deletejewellery(j.jewellery_id_pk)"><i class="fa fa-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
