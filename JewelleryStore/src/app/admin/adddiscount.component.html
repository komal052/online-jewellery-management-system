
<app-header></app-header>
<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Discount</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Insert Discount</a></li>
            </ol>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Insert Discount</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide" method="post"  #form="ngForm" (ngSubmit)="onSubmit(form)">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="discount">Discount
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="discount" name="discount" #discount="ngModel"
                                                [(ngModel)]="this.discountData.discount" placeholder="enter Discount" required >
                            
                                            </div >
                                            
                                        </div>
                                    
                                        <div  class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="jewellery_id_fk">Jewellery Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                            <select class="form-control" name="jewellery_id_fk"
                                            #jewellery_id_fk="ngModel"  [(ngModel)]="this.discountData.jewellery_id_fk" [compareWith]="compareFn" required>
                                            <option value="0">SELECT</option>
                                               <option *ngFor="let j of jewelleryData;" value="{{j.jewellery_id_pk}}">
                                                 {{j.jewellery_name}}
                                               </option>
                                           </select>
                                        </div>
                                    </div>

                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary"[disabled]="form.invalid" >Submit</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
