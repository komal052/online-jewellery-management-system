<app-header></app-header>

<!--wishlist area start -->
<div class="wishlist_area">
  <div class="container">
      <form action="#">
          <div class="row">
              <div class="col-12">
                  <div class="table_desc wishlist">
                      <div class="cart_page table-responsive">
                        <form method="post" #form="ngForm" (ngSubmit)="onCartsubmit(form)">
                          <table>
                              <thead>
                                  <tr>
                                      <th class="product_remove">Delete</th>
                                      <th class="product_thumb">Image</th>
                                      <th class="product_name">Product name</th>
                                      <th class="product-price">Price</th>
                                      <!-- <th class="product_total">Add To Cart</th> -->
                                  </tr>
                              </thead>
                              <tbody>

                                  <tr *ngFor="let w of wishlistdata">
                                     <td class="product_remove" (click)="deletewishlist(w.wishlist_id_pk)">X</td>

                                      <td class="product_thumb"><img  src="{{baseUrl + w.images}}" alt="" height="150" width="150"></td>

                                      <td class="product_name" name="jewellery_name" ngModel #jewellery_name="ngModel"
                                      [(ngModel)]="this.wishlistData.jewellery_name">{{w.jewellery_name}}</td>

                                      <td class="product-price">â‚¹{{w.price}}/-</td>

                                      <!-- <form method="post" #form="ngForm" (ngSubmit)="onCartsubmit(form)"> -->
                                      <!-- <td class="product_total"><a>Move To Cart </a></td> -->
                                    <!-- </form> -->
                                  </tr>
                              </tbody>
                          </table>
                        </form>
                      </div>

                  </div>
               </div>
           </div>

      </form>
      <div class="row">
          <div class="col-12">
               <div class="wishlist_share">
                  <h4>Share on:</h4>
                  <ul>
                      <li><a href="#"><i class="fa fa-rss"></i></a></li>
                      <li><a href="#"><i class="fa fa-vimeo"></i></a></li>
                      <li><a href="#"><i class="fa fa-tumblr"></i></a></li>
                      <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                      <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>

  </div>
</div>
<!--wishlist area end -->
