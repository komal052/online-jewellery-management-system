
<app-header></app-header>

<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Sale</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Sale data</a></li>
            </ol>
        </div>
      
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Sale Data</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="example3" class="display min-w850">
                            <thead>
                                <tr>
                                   
                                    <th>No</th>
                                    <th>Jewellery Name</th>
                                    <th>Sale Date</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Edit/Delete</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let sa of saledata; let no=index;">
                                   <td>{{no+1}}</td>
                                    <td>{{sa.jewellery_name}}</td>
                                    <td>{{sa.sale_date}}</td>
                                    <td>{{sa.qty}}</td>
                                    <td>{{sa.price}}</td>
                                    <td>
                                        <div class="d-flex"> 
                                            <a href="#" class="btn btn-primary shadow btn-xs sharp mr-1" [routerLink]="['/admin/editsale',sa.sale_id_pk]"><i class="fa fa-pencil"></i></a>
                                            <a  class="btn btn-danger shadow btn-xs sharp" (click)="deletesale(sa.sale_id_pk)"><i class="fa fa-trash"></i></a>
                                        </div>												
                                    </td>												
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
